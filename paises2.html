<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
  <script src="./js/paises.js" defer></script>

  <title>Document</title>s
  <style>
    .bandera {
      width: 150px;
      height: 150px;
    }

    .alineado {

      display: inline-flexbox;
    }

    #escudo {
      width: 150px;
      height: 150px;
    }

    #nombre {
      font-size: 50px;
      font-weight: bold;
    }
  </style>
</head>

<body onload="cargaSelectContinentes()">
  <div class="container">
    <header class="bg-warning">
      <div class="alineado bg-danger">
        <img src="https://mainfacts.com/media/images/coats_of_arms/es.png" class="bandera" />
      </div>
      <div class="alineado align-text-center bg-warning">
        <div id="nombre" class="text-center">PAISES</div>
      </div>

      <nav class="bg-danger">
        <ul class="nav justify-content-center">
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="CargarGenerales();">GENERALES</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="CargarGeograficos();">GEOGRAFICOS</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="CargarTecnicos();">TECNICOS</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="CargarBanderas();">BANDERAS</a>
          </li>
        </ul>
      </nav>
    </header>
    <div>
      <div>
        continentes:<select id="continentes" onchange="cargaPaisesDeContinente(this.value)">
          <option value="0">Selecciona continente...</option>
        </select>
        paises:<select id="paises" onchange="cargaPais(this.value)"></select>
      </div>
      <posicion-menu>
      </posicion-menu>
      <img id="bandera" class="bandera"><img id="escudo" class="bandera">
      <table class="table" id="tabla">
        <tr>
          <th>Nombre</th>
          <th>Moneda</th>
          <th>Nombre del Pais</th>
          <th>Zona Horaria</th>
        </tr>
        <div id="enlace">
          <p></p>
        </div>
      </table>

      <p id="moneda"></p>
      <p id="capital"></p>
    </div>
  </div>
  </div>
</body>

</html>
